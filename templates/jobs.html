
<div 
   class="border-bottom border-start row"
   style="margin-bottom:16px; padding-bottom:16px; padding-left:16px;">
   <div class="col-9">
      <h4
         style="color:rgb(120, 120, 120);"
         class="mt-4">TITLE: {{jobs.title}}</h4>
      <div>
         <b>Location:</b> {{jobs.location}}
      </div>
      {% if 'salary' in jobs %}
      <div>
         <b>Salary:</b> {{jobs.salary}}
      </div>
      {% endif %}
   </div>
   <div class="col-3">
      <button 
         type="button" 
         class="btn btn-outline-secondary mt-5">
         Apply here
      </button>
   </div>   
 </div>
